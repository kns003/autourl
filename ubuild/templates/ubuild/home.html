
{% block content %}
<div class="container">
 
	<ul class="nav nav-tabs">
  <li class="active"><a href="#home" data-toggle="tab" aria-expanded="true">Manage</a></li>
  <li class=""><a href="#profile" data-toggle="tab" aria-expanded="false">New URL</a></li>
</ul>
<div id="myTabContent" class="tab-content">
  <div class="tab-pane fade active in" id="home">

  		{% if objects.count %}
  
  <table class="table  table-hover ">
  <thead>
    <tr class="success">
      
      <th>Method</th>
      <th>Endpoint</th>
      <th>App</th>
    </tr>
  </thead>
  <tbody>
  {% for url in objects %}
    <tr>
      
      <td>{{url.method}}</td>
      <td>{{url.endpoint}}</td>
      <td>{{url.app}}</td>
    </tr> 
   {% endfor %}
  </tbody>
</table>
  		{% else %}

  		<p> No URLs found</p>

  		{% endif %}

  </div>
  <div class="tab-pane fade" id="profile">
    	<form class="form-horizontal" action="/ubild/create" method="POST">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Method">Method</label>
  <div class="col-md-4">
    <select id="Method" name="method" class="form-control">
      <option value="GET">GET</option>
      <option value="PUT">PUT</option>
      <option value="POST">POST</option>
      <option value="DELETE">DELETE</option>
    </select>
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="App">App</label>
  <div class="col-md-4">
    <select id="App" name="appname" class="form-control" multiple="multiple">
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="url">url</label>  
  <div class="col-md-6">
  <input id="url" name="url" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for=""></label>
  <div class="col-md-8">
    <button id="" name="" class="btn btn-success" type="submit">Create</button>
    <button id="reset" name="reset" class="btn btn-danger">Reset</button>
  </div>
</div>

</fieldset>
</form>

  </div>
</div>

</div>
{% endblock %}
